version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thoughts-reframed-backend
    ports:
      - "${PORT:-3000}:3000"
    # Docker Compose automatically reads .env file from the same directory
    # and substitutes ${VARIABLE} syntax with values from .env
    env_file:
      - .env
    environment:
      - PORT=${PORT:-3000}
      - UPLOAD_DIR=/app/uploads
      - GENERATED_AUDIO_DIR=/app/uploads/generated
      - SESSIONS_DIR=/app/data/sessions
      - USERS_DIR=/app/data/users
      - LOCKOUT_DIR=/app/data/lockouts
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      # Persist uploads and generated files
      - ./uploads:/app/uploads
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

